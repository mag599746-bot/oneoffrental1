<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="LED wall stage visual">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#05070f"/>
      <stop offset="55%" stop-color="#0b1430"/>
      <stop offset="100%" stop-color="#0a0f22"/>
    </linearGradient>
    <radialGradient id="spot" cx="0.5" cy="0" r="1">
      <stop offset="0%" stop-color="#6ea8ff" stop-opacity="0.85"/>
      <stop offset="45%" stop-color="#1d4ed8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="40%" stop-color="#2563eb"/>
      <stop offset="80%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="1200" height="720" fill="url(#bg)"/>

  <g opacity="0.7">
    <path d="M-80 520 L360 120 L480 120 L40 520 Z" fill="url(#spot)"/>
    <path d="M1240 520 L820 110 L690 110 L1110 520 Z" fill="url(#spot)"/>
  </g>

  <g opacity="0.4">
    <circle cx="180" cy="170" r="120" fill="#1d4ed8" filter="url(#soft)"/>
    <circle cx="980" cy="140" r="140" fill="#38bdf8" filter="url(#soft)"/>
    <circle cx="980" cy="520" r="160" fill="#1e40af" filter="url(#soft)"/>
  </g>

  <g>
    <rect x="160" y="170" width="880" height="380" rx="20" fill="#05070f" opacity="0.8"/>
    <rect x="190" y="200" width="820" height="320" rx="14" fill="url(#screen)" filter="url(#glow)"/>
    <rect x="190" y="200" width="820" height="320" rx="14" fill="#0f172a" opacity="0.25"/>
  </g>

  <g opacity="0.35">
    <rect x="200" y="210" width="800" height="300" rx="12" fill="none" stroke="#e2e8f0" stroke-opacity="0.2"/>
    <path d="M200 260 H1000" stroke="#93c5fd" stroke-opacity="0.15"/>
    <path d="M200 320 H1000" stroke="#93c5fd" stroke-opacity="0.12"/>
    <path d="M200 380 H1000" stroke="#93c5fd" stroke-opacity="0.1"/>
    <path d="M200 440 H1000" stroke="#93c5fd" stroke-opacity="0.08"/>
  </g>

  <g opacity="0.7">
    <rect x="0" y="560" width="1200" height="160" fill="#05070f"/>
    <path d="M0 560 C 200 540, 420 540, 600 560 C 780 580, 960 590, 1200 560" fill="#0b1e5b" opacity="0.45"/>
    <rect x="120" y="520" width="120" height="40" rx="6" fill="#0f172a"/>
    <rect x="960" y="520" width="120" height="40" rx="6" fill="#0f172a"/>
  </g>

  <g opacity="0.8" fill="#e2e8f0">
    <circle cx="470" cy="140" r="3"/>
    <circle cx="520" cy="130" r="2"/>
    <circle cx="560" cy="150" r="2"/>
    <circle cx="620" cy="140" r="3"/>
    <circle cx="680" cy="150" r="2"/>
  </g>
</svg>
